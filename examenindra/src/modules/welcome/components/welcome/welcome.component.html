<a routerLink="../../ingredientes/ingredientespopulares" class="nav-link">Ingredientes Populares</a> -  <a routerLink="../../platillos/platillos" class="nav-link">Platillos</a>  - Perfil del Usuario - Cerrar Sesións
<h1>Bienvenido {{ UserLoged.name }}</h1>
<div>
    <div style="margin-left: 50px; margin-right: 50px; margin-top: 30px;">    
        
        <h1>{{ platillo.strMeal }}</h1>
        <h2>{{ platillo.strArea }}</h2>
        <h3>{{ platillo.strCategory }}</h3>
        
        
        <div class="row">
            <div class="col-6">
                {{ platillo.strInstructions }}
            </div>
            <div class="col-6">
                <iframe width="560" height="315" [src]="getVideoIframe(platillo.strYoutube  )" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                
            </div>
        </div>
        <div class="overlay" *ngIf="!load"  > 
            <div class="spinner " style="color:aliceblue">
                <h2>Platillo del Día</h2>
                <img width="500px" height="500px" src="{{ platillo.strMealThumb }}" (click)="ocultaspiner()" />
            </div>        
        </div>

    </div>
</div>



<style>
    .overlay{
    z-index: 2;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(160, 105, 43, 0.6);
    cursor: default; 
}
 
.spinner {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%)
}
</style>
